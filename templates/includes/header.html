<header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
          <nav class="nav nav-pills nav-justified">
              {% with request.resolver_match.view_name as view_name %}
                  <a class="{% if view_name == 'homepage:home' %}nav-item nav-link active {% else %} nav-item nav-link {% endif %}" href="{% url 'homepage:home' %}">Главная</a>
                  <a class="{% if view_name == 'catalog:item_list' %}nav-item nav-link active {% else %} nav-item nav-link {% endif %}" href="{% url 'catalog:item_list' %}">Каталог</a>
                  <a class="{% if view_name == 'about:description' %}nav-item nav-link active {% else %} nav-item nav-link {% endif %}" href="{% url 'about:description' %}">О нас</a>
                  <a class="{% if view_name == 'feedback:feedback' %}nav-item nav-link active {% else %} nav-item nav-link {% endif %}" href="{% url 'feedback:feedback' %}">Фидбек</a>
              {% endwith %}
          </nav>
      </div>
    </nav>
</header>
