{% extends "base.html" %}

{% block content %}
    <h1>Фидбек</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {% for error in  field.errors %}
                <div class="alert alert-danger">
                    {{ error | escape }}
                </div>
                {% endfor %}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text | safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Отправить">
    </form>
{% endblock %}
